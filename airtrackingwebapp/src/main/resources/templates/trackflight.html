<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head>
        <title>Air Tracking</title>
        <link rel="stylesheet" href="css/pagestyles.css" />
        <link rel="stylesheet" href="css/search.css" />
        <link rel="stylesheet" href="css/grid.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    </head>
    <body>

        <div class="header">
            <h1>AIR TRACKING</h1>
            <p>Track every flight and plane</p>
        </div>

        <div class="navbar topnav">
            <a href="/">Home</a>
            <a href="/map">Map</a>
            <a href="/flight">Flight statistics</a>
            <a href="/plane">Plane statistics</a>
            <a href="/track">Track</a>
            <a href="/faq">FAQ</a>
            <div class="search-container">
                <input type="text" placeholder="Search..." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="side">
                <center>
                    <h2>Flight tracking</h2>
                    <br>
                    <p th:text="${flight}" /> 
                </center>
                <h4>Events:</h4>
                <p>Airplane at 10km</p>

            </div>
            <div class="main">
                <center><img src="img/airtracking.png" alt="at" style="width:300px;height:100px;"></center>

            </div>
        </div>

        <div class="footer">
            <!--h2>Footer</h2-->
        </div>

    </body>
</html>
