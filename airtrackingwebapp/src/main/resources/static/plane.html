<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Air Tracking</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/pagestyles.css">
        <link rel="stylesheet" href="css/search.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>

        <div class="header">
            <h1>AIR TRACKING</h1>
            <p>Track every flight and plane</p>
        </div>

        <div class="navbar topnav">
            <a href="/">Home</a>
            <a href="/map">Map</a>
            <a href="/flight">Flight statistics</a>
            <a href="/plane">Plane statistics</a>
            <a href="/track">Track</a>
            <a href="/faq">FAQ</a>
            <div class="search-container">
                <input type="text" placeholder="Search..." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="side">
                <center>
                    <h2>Plane Statistics</h2>
                    <div class="fakeimg" style="height:240px;">
                        <img src="img/plane.jpg" alt="plane" style="width:400px;height:200px;">
                    </div><br>

                    <form action="/plane.html">
                        <center><h3><label for="planes">Choose a plane:</label></h3></center>

                        <center><select id="planes" name="planes">
                                <option value="test1">plane1</option>
                                <option value="test2">plane2</option>
                            </select></center>
                        <center><h5><input type="submit" value="Submit"></h5></center>
                    </form>

                </center>
            </div>
            <div class="main">
                <center><img src="img/airtracking.png" alt="at" style="width:300px;height:100px;"></center>

            </div>
        </div>

        <div class="footer">
            <!--h2>Footer</h2-->
        </div>

    </body>
</html>
